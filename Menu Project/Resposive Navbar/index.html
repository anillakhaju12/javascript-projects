<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>

    <nav>
        <div class="navbar-container">
            <div class="logo-container">
                <label class="logoName">Navbar</label>
            </div>

           

            <i class="fa-solid fa-bars" id="icon"></i>
            <div class="navbar-header">
                <ul class="list">
                    <li class="bars-head"><a href="#">Home</a> </li>
                    <li class="bars-head"><a href="#">Contact</a> </li>
                    <li class="bars-head"><a href="#">About Us</a> </li>
                    <li class="bars-head"><a href="#">Service</a> </li>


                </ul>
            </div>
        </div>

    </nav>
    
    





    <script src="script.js"></script>
</body>

</html>
